<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>5019 Fremont Home Gallery</title>
		<link rel="stylesheet" href="css/reveal-3.8.0.css">
        <link rel="stylesheet" href="css/theme/beige.css">
        <style>
            .reveal section img { background:none; border:none; box-shadow:none; }
            .vertical {
                -webkit-transform: rotate(-90deg);
                -moz-transform: rotate(-90deg);
                -ms-transform: rotate(-90deg);
                -o-transform: rotate(-90deg);
                transform: rotate(-90deg);
            }
        </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                    <section class='horizontal' data-autoslide='5000' data-transition='fade' data-background-image='./img/5019-fremont/front.png'></section>
				<section>Hello</section>
				<section>Welcome</section>
			</div>
        </div>
        <script src="lib/js/head.min.js"></script>
		<script src="js/reveal-3.8.0.js"></script>
		<script>
			Reveal.initialize({
				autoPlayMedia: true,
				// autoSlide: autoSlide,
				autoSlideStoppable: false,
				controls: false,
				progress: false,
				history: false,
				center: true,
				transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none
			});
		</script>
	</body>
</html>
